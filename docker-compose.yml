version: '3'
services:
  prometheus:
    image: 'prom/prometheus'
    ports:
      - 9090:9090
    command:
      - --config.file=/etc/prometheus/prometheus.yml
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
  grafana:
    image: 'grafana/grafana'
    ports:
      - 3000:3000
    environment:
      - GF_INSTALL_PLUGINS=grafana-piechart-panel,grafana-clock-panel
  observability:
    build: .
    ports:
      - 8080:8080
